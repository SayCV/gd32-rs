_include:
  - "dac_2ch_common.yaml"

DAC:
  CTL:
    "DDUDRIE?":
      Disabled: [0, "DAC DMA Underrun Interrupt disabled"]
      Enabled: [1, "DAC DMA Underrun Interrupt enabled"]
  STAT:
    "DDUDR?":
      NoUnderrun: [0, "No DMA underrun error condition occurred"]
      Underrun: [1, "DMA underrun error condition occurred"]
