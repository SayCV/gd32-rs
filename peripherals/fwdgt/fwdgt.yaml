_include:
  - "fwdgt_common.yaml"

# Free watchdog timer

FWDGT:
  STAT:
    WUD:
      Valid: [0, "The value read from the WND register is valid"]
      Ongoing: [1, "A write operation to to the WND register is ongoing, so the value read is invalid"]
  WND:
    WND: [0, 4095]
